<div class="block w-11/12 m-auto mt-12">
    <form id="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmitForm(loginForm)" novalidate>
        <input #email="ngModel" ngModel name="email" required class="block w-full bg-gray-300 p-2 focus:outline-none rounded" type="email" autocomplete="off"  placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" >
        <p [hidden]="email.valid || !loginForm.submitted" class="text-red-400">Please enter an email</p>
        <input #password="ngModel" ngModel name="password" required class="block w-full bg-gray-300 mt-2 p-2 focus:outline-none rounded" type="password" placeholder="Password">
        <p [hidden]="password.valid || (password.pristine && !loginForm.submitted)" class="text-red-400">Please enter a password</p>

        <div class="flex justify-end pt-2">
            <button routerLink="/history" class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2 focus:outline-none">Cancel</button>
            <button type="submit" class="px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400 focus:outline-none">Login</button>
        </div>
    </form>
</div>
