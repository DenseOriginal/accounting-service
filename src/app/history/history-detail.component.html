<div class="bg-{{ detail.color }}-100 border-l-4 border-{{ detail.color }}-500 text-{{ detail.color }}-700 px-2 py-1 mb-1">
    <div class="flex justify-between">
        <p class="font-bold">{{ detail.amount }} DKK</p>
        <div>
            <span class="font-hairline">{{ detail.date }}</span>
            <p (click)="deleteMe()" class="text-center inline-block ml-3 cursor-pointer border-{{ detail.color }}-400 border-l-2 pl-2">X</p>
        </div>
    </div>
    <p>{{ detail.note }}</p>
</div>
